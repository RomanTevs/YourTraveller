<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="\webjars\bootstrap\5.1.3\css\bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/tripForm.css}">
    <script type="text/javascript" th:src="@{/js/FunctionForAutoHint2.js}"></script>
    <title>[[${paigeName}]]</title>
</head>
<body>
<div class="bg-cover">

    <div class="text-center"><h3>[[${paigeName}]]</h3></div>

    <form th:action="@{/main/save-new-trip}" autocomplete="off" method="post" th:object="${newTrip}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="${newTrip.id}">
        <input type="hidden" th:field="${newTrip.creatorOfThisTrip}">
        <input type="hidden" th:field="${newTrip.passengers}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label"> От куда </label>
                <div class="col-sm-8" id="autocomplete-wrapper1">
                    <input type="text" th:field="*{fromTown}" id="autocomplete-input1"
                           class="form-control" oninput="autoHint(this.id,this.parentNode.id)">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('fromTown')}"
                     th:errors="*{fromTown}">
                </div>
            </div>


            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label"> Куда </label>
                <div class="col-sm-8" id="autocomplete-wrapper2">
                    <input type="text" th:field="*{toTown}" id="autocomplete-input2"
                           class="form-control" oninput="autoHint(this.id,this.parentNode.id)">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('toTown')}"
                     th:errors="*{toTown}">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label"> Когда </label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{departureDateAndTime}" class="form-control">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('departureDateAndTime')}"
                     th:errors="*{departureDateAndTime}">
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Сохранить изменения</button>
                <a href="/main">
                    <button type="button" class="btn btn-secondary m-2">Отмена</button>
                </a>
            </div>

        </div>
    </form>


</div>

</body>


</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" type="text/css" href="\webjars\bootstrap\5.1.3\css\bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/registration-page.css}">
</head>
<body>
<form class="form" th:action="@{/registration}" autocomplete="off" method="post" th:object="${newUser}">
    <h2>Регистрация </h2>
    <div class="form-control">
        <label for="login">Логин:</label>
        <input type="text" id="login" th:field="*{name}" name="login" placeholder="Введите логин">
    </div>
    <div class="form-control">
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" name="password" placeholder="Введите пароль">
    </div>
    <button type="submit" class="btn1">Зарегистрироваться</button>
</form>

<div class="btn2"><a th:href="@{/login}">
    <button>Войти под вашим существующим логином</button>
</a></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="\webjars\bootstrap\5.1.3\css\bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/tripForm.css}">
    <title>Login</title>
</head>
<body>
<div class="bg-cover">
    <form th:action="@{/login}" method="post"
          style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label"> Login </label>
                <div class="col-sm-8" id="autocomplete-wrapper1">
                    <input type="text" class="form-control" placeholder="login" name="username">
                </div>
            </div>


            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label"> Password </label>
                <div class="col-sm-8" id="autocomplete-wrapper2">
                    <input type="password" class="form-control" placeholder="password" name="password">
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="col-sm-4 col-form-label">Submit</button>
            </div>

        </div>
    </form>
</div>

<div class="text-center"><a class="h5" th:href="@{/registration}">
    <button>Создать аккаунт</button>
</a></div>
</body>
</html>
